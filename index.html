    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f5;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heart {
            width: 120px;
            height: 120px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 60px;
            animation: heartbeat 1.5s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -60px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 60px;
        }
        .heart:hover {
            transform: scale(1.2) rotate(-45deg);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: #d00000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 0.8s ease-in-out;
        }
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 3s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.7; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
